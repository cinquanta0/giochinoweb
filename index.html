<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gioco dei Numeri</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    :root {
      --default-bg: linear-gradient(to right, #2c3e50, #3498db);
      --sunset-bg: linear-gradient(to right, #ff7e5f, #feb47b);
      --forest-bg: linear-gradient(to right, #11998e, #38ef7d);
      --neon-bg: linear-gradient(to right, #8e2de2, #4a00e0);
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--default-bg);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      height: 100vh;
      justify-content: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
      transition: background 1s;
      position: relative;
    }
    body.default-theme { background: var(--default-bg); color: white; }
    body.sunset-theme { background: var(--sunset-bg); color: #2c3e50; }
    body.forest-theme { background: var(--forest-bg); color: #1b1b1b; }
    body.neon-theme { background: var(--neon-bg); color: #ffffff; }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #loadingScreen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Bangers', cursive;
      font-size: 5rem;
      margin: 0 0 40px;
      color: #FF6347;
      text-shadow: 4px 4px 15px rgba(0,0,0,0.5);
      text-transform: uppercase;
    }
    button, select, input {
      margin: 10px 0;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      font-weight: bold;
    }
    button { background: #00fff2; color: black; cursor: pointer; }
    button:hover { background: #00cfc4; }
    .music-btn, .home-btn, .theme-selector {
      position: fixed;
      top: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
    }
    .music-btn { right: 20px; background: #e74c3c; color: white; }
    .home-btn { left: 20px; background: #f39c12; color: black; }
    .theme-selector { right: 140px; background: #9b59b6; color: white; }
    .hidden { display: none; }
    #rules {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      margin-bottom: 20px;
    }
    #rules ul { padding-left: 20px; }
    #scoreForm, #leaderboard { margin-top: 20px; }
    #leaderboard ul { list-style: none; padding: 0; }
    #leaderboard li { font-size: 1.2rem; margin: 5px 0; }
  </style>
</head>
<body class="default-theme">

<div id="loadingScreen">Caricamento...</div>
<div id="particles-js"></div>

<img src="logo-gioco.png" alt="Logo del Gioco" class="logo" style="width:200px; margin-bottom:20px;">

<button onclick="goHome()" class="home-btn">🏠 Home</button>
<button onclick="toggleMusic()" class="music-btn">🎵 Musica</button>
<select id="themeSelector" class="theme-selector" onchange="changeTheme(this.value)">
  <option value="default">🎨 Classico</option>
  <option value="sunset">🌅 Tramonto</option>
  <option value="forest">🌲 Foresta</option>
  <option value="neon">🌈 Neon</option>
</select>

<audio id="bgMusic" src="musica.mp3" loop></audio>
<audio id="winSound" src="win.mp3"></audio>
<audio id="loseSound" src="lose.mp3"></audio>

<!-- Intro -->
<div id="intro">
  <h1>🎉 Benvenuto!</h1>
  <div id="rules">
    <h3>📜 Regole:</h3>
    <ul>
      <li>Indovina il numero segreto ad ogni livello!</li>
      <li>Ogni livello diventa più difficile.</li>
      <li>Se finisci i tentativi, riparti da capo.</li>
    </ul>
  </div>
  <div class="container">
    <h2>🎯 Gioco dei Numeri 🎯</h2>
    <input type="text" id="playerName" placeholder="Il tuo nome" minlength="2" />
    <button onclick="startMode('easy')">Facile</button>
    <button onclick="startMode('medium')">Medio</button>
    <button onclick="startMode('hard')">Difficile</button>
    <button onclick="showLeaderboard()">🏆 Classifica</button>
  </div>
</div>

<!-- Gioco -->
<div id="game" class="hidden">
  <div class="container">
    <h2>🔢 Livello <span id="livelloCorrente">1</span> (0 - <span id="maxNumber">10</span>)</h2>
    <input type="number" id="userGuess" placeholder="Inserisci numero" />
    <button onclick="check()">Verifica</button>
    <p>Tentativi rimasti: <span id="tentativi">10</span></p>
    <p id="message"></p>
    <button id="retryBtn" class="hidden" onclick="retry()">🔁 Riprova</button>
    <button id="nextLevelBtn" class="hidden" onclick="nextLevel()">Avanti</button>
    <p id="timer" class="hidden">Tempo: <span id="timerValue">34</span> sec</p>
    <div id="scoreForm" class="hidden">
      <p>🎉 Punteggio: <span id="finalScore">0</span></p>
      <p id="trophy"></p>
      <button onclick="saveScore()">Salva punteggio</button>
    </div>
  </div>
</div>

<!-- Classifica -->
<div id="leaderboard" class="hidden">
  <div class="container">
    <h2>🏆 Classifica</h2>
    <ul id="scoreList"></ul>
    <button onclick="goHome()">🔙 Torna alla Home</button>
  </div>
</div>

<script>
let currentLevel = 1, numeroSegreto = 0, tentativiRimasti = 10, score = 0, timerValue = 34;
let gameMode = 'easy', playerName = '', musicPlaying = true;
let timerInterval, levelCompleted = false;
const leaderboard = [], unlockedLevels = {easy:1, medium:1, hard:1};

window.onload = () => {
  changeTheme(localStorage.getItem("selectedTheme") || "default");
  document.getElementById("themeSelector").value = localStorage.getItem("selectedTheme") || "default";
  setTimeout(() => document.getElementById("loadingScreen").style.display = "none", 2000);

  particlesJS('particles-js', {
    particles: { number: { value: 50 }, size: { value: 3 }, move: { speed: 1 }, line_linked: { enable: true } }
  });
};

function toggleMusic() {
  const bgMusic = document.getElementById("bgMusic");
  if (musicPlaying) { bgMusic.pause(); document.querySelector(".music-btn").textContent = "🎵 Musica Off"; }
  else { bgMusic.play(); document.querySelector(".music-btn").textContent = "🎵 Musica On"; }
  musicPlaying = !musicPlaying;
}
function changeTheme(theme) {
  document.body.className = theme + "-theme";
  localStorage.setItem("selectedTheme", theme);
}
function goHome() {
  clearInterval(timerInterval);
  document.getElementById("intro").classList.remove("hidden");
  document.getElementById("game").classList.add("hidden");
  document.getElementById("leaderboard").classList.add("hidden");
}
function startMode(mode) {
  playerName = document.getElementById("playerName").value.trim();
  if (playerName.length < 2) return alert("Inserisci un nome valido (min 2 lettere)");
  gameMode = mode; currentLevel = 1; score = 0;
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  startGame();
}
function startGame() {
  levelCompleted = false;
  tentativiRimasti = gameMode === "medium" ? 8 : 10;
  numeroSegreto = Math.floor(Math.random() * (currentLevel * 10));
  document.getElementById("tentativi").textContent = tentativiRimasti;
  document.getElementById("livelloCorrente").textContent = currentLevel;
  document.getElementById("maxNumber").textContent = currentLevel * 10;
  document.getElementById("userGuess").value = '';
  document.getElementById("timer").classList.toggle("hidden", gameMode !== "hard");
  if (gameMode === "hard") {
    timerValue = 34;
    document.getElementById("timerValue").textContent = timerValue;
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timerValue--;
      document.getElementById("timerValue").textContent = timerValue;
      if (timerValue <= 0) {
        clearInterval(timerInterval);
        document.getElementById("message").textContent = "💥 Tempo scaduto!";
        document.getElementById("retryBtn").classList.remove("hidden");
      }
    }, 1000);
  }
}
function check() {
  if (levelCompleted) return;
  const guess = parseInt(document.getElementById("userGuess").value);
  if (isNaN(guess)) return alert("Inserisci un numero valido!");

  const message = document.getElementById("message");
  if (guess === numeroSegreto) {
    score += 10;
    confetti();
    levelCompleted = true;
    if (currentLevel < 10) currentLevel++;
    document.getElementById("finalScore").textContent = score;
    document.getElementById("trophy").textContent = getTrophy(score);
    document.getElementById("retryBtn").classList.remove("hidden");
    document.getElementById("nextLevelBtn").classList.remove("hidden");
    document.getElementById("scoreForm").classList.remove("hidden");
    message.textContent = "🎉 Indovinato!";
    clearInterval(timerInterval);
    if (currentLevel === 11) {
      showCongratulations();
    }
  } else {
    tentativiRimasti--;
    document.getElementById("tentativi").textContent = tentativiRimasti;
    if (tentativiRimasti === 0) {
      message.textContent = "💥 Hai esaurito i tentativi!";
      document.getElementById("retryBtn").classList.remove("hidden");
      if (gameMode === "medium") {
        currentLevel = 1;
        document.getElementById("tentativi").textContent = gameMode === "medium" ? 8 : 10;
      }
    } else {
      message.textContent = guess < numeroSegreto ? "Troppo basso!" : "Troppo alto!";
    }
  }
}
function retry() {
  startGame();
  document.getElementById("retryBtn").classList.add("hidden");
  document.getElementById("nextLevelBtn").classList.add("hidden");
  document.getElementById("message").textContent = "";
}
function nextLevel() {
  startGame();
  document.getElementById("retryBtn").classList.add("hidden");
  document.getElementById("nextLevelBtn").classList.add("hidden");
  document.getElementById("message").textContent = "";
}
function getTrophy(score) {
  if (score >= 90) return "🥇 Oro!";
  if (score >= 60) return "🥈 Argento!";
  if (score >= 30) return "🥉 Bronzo!";
  return "🎯 Continua!";
}
function saveScore() {
  leaderboard.push({ name: playerName, score });
  leaderboard.sort((a, b) => b.score - a.score);
  showLeaderboard();
}
function showLeaderboard() {
  document.getElementById("leaderboard").classList.remove("hidden");
  document.getElementById("game").classList.add("hidden");
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("scoreList").innerHTML = leaderboard.map(e => `<li>${e.name}: ${e.score}</li>`).join('');
}
function showCongratulations() {
  document.getElementById("message").textContent = "🎉 Congratulazioni! Hai completato tutti i 10 livelli!";
  setTimeout(() => {
    alert("🎉 Congratulazioni! Hai completato il gioco!");
  }, 500);
}
</script>

</body>
</html>
