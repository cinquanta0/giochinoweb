<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gioco dei Numeri</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --default-bg: linear-gradient(to right, #2c3e50, #3498db);
      --sunset-bg: linear-gradient(to right, #ff7e5f, #feb47b);
      --forest-bg: linear-gradient(to right, #11998e, #38ef7d);
      --neon-bg: linear-gradient(to right, #8e2de2, #4a00e0);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--default-bg);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      height: 100vh;
      justify-content: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
      transition: background 1s;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body.default-theme { background: var(--default-bg); color: white; }
    body.sunset-theme { background: var(--sunset-bg); color: #2c3e50; }
    body.forest-theme { background: var(--forest-bg); color: #1b1b1b; }
    body.neon-theme { background: var(--neon-bg); color: #ffffff; }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 5rem;
      margin: 0 0 40px;
      text-shadow: 4px 4px 15px rgba(0,0,0,0.5);
      color: #FF6347;
      text-transform: uppercase;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 15px;
      margin: 10px 0;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #00fff2;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00cfc4;
    }

    #message { margin-top: 20px; font-size: 1.5rem; font-weight: bold; color: #f39c12; }
    #tentativi { color: yellow; font-weight: bold; }
    .hidden { display: none; }

    .music-btn, .home-btn, .theme-selector {
      position: fixed;
      top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
      border: none;
    }

    .music-btn { right: 20px; background: #e74c3c; color: white; }
    .home-btn { left: 20px; background: #f39c12; color: black; }
    .theme-selector {
      right: 150px;
      background: #9b59b6;
      color: white;
      font-size: 1rem;
    }

    .logo { width: 200px; margin-bottom: 30px; }

    #scoreForm input {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      width: 80%;
    }

    #leaderboard ul {
      list-style: none;
      padding: 0;
    }

    #leaderboard li {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    #scoreForm, #leaderboard { margin-top: 20px; }

    /* Loading Screen */
    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
    }

    /* Media Queries per dispositivi mobili */
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      .container {
        width: 80%;
        padding: 20px;
      }

      button {
        font-size: 1rem;
        padding: 10px;
        width: 100%;
      }

      .level-btn {
        font-size: 1.2rem;
        width: 100%;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      .music-btn, .home-btn, .theme-selector {
        font-size: 1rem;
        padding: 8px 16px;
      }

      #tentativi {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2.5rem;
      }

      .container {
        padding: 15px;
      }

      button {
        font-size: 1rem;
        padding: 8px;
      }

      .level-btn {
        font-size: 1.2rem;
        width: 100%;
      }

      .logo {
        width: 120px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body class="default-theme">

  <div id="loadingScreen">Caricamento...</div>

  <div id="particles-js"></div>

  <img src="logo-gioco.png" alt="Logo del Gioco" class="logo">

  <button onclick="goHome()" class="home-btn">üè† Home</button>
  <button onclick="toggleMusic()" class="music-btn">üéµ Musica</button>
  <select id="themeSelector" class="theme-selector" onchange="changeTheme(this.value)">
    <option value="default">üé® Classico</option>
    <option value="sunset">üåÖ Tramonto</option>
    <option value="forest">üå≤ Foresta</option>
    <option value="neon">üåà Neon</option>
  </select>

  <audio id="bgMusic" src="musica.mp3" loop></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>

  <!-- Intro -->
  <div id="intro">
    <h1>üéâ Benvenuto!</h1>
    <div class="container">
      <h2>üéØ Gioco dei Numeri üéØ</h2>
      <p>Inserisci il tuo nome per iniziare:</p>
      <input type="text" id="playerName" placeholder="Il tuo nome" />
      <button onclick="startMode('easy')">Facile</button>
      <button onclick="startMode('medium')">Medio</button>
      <button onclick="startMode('hard')">Difficile</button>
      <button onclick="showLeaderboard()">üèÜ Classifica</button>
    </div>
  </div>

  <!-- Gioco -->
  <div id="game" class="hidden">
    <div class="container">
      <h2>üî¢ Livello <span id="livelloCorrente">1</span> (da 0 a <span id="maxNumber">10</span>)</h2>
      <p>Inserisci un numero:</p>
      <input type="number" id="userGuess" min="0" />
      <button onclick="check()">Verifica</button>
      <p>Tentativi rimasti: <span id="tentativi">10</span></p>
      <p id="message"></p>
      <button id="retryBtn" class="hidden" onclick="retry()">üîÅ Riprova</button>
      <p id="timer" class="hidden">Tempo rimanente: <span id="timerValue">45</span> sec</p>

      <div id="scoreForm" class="hidden">
        <p>üéâ Il tuo punteggio finale: <span id="finalScore">0</span></p>
        <button onclick="saveScore()">Salva il tuo punteggio</button>
      </div>
    </div>
  </div>

  <!-- Classifica -->
  <div id="leaderboard" class="hidden">
    <div class="container">
      <h2>üèÜ Classifica</h2>
      <ul id="scoreList"></ul>
      <button onclick="goHome()">üîô Torna alla Home</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  let currentLevel = 1;
  let numeroSegreto = 0;
  let tentativiRimasti = 10;
  let score = 0;
  let timerInterval;
  let timerValue = 45;
  let gameMode = 'easy';
  let playerName = '';
  let musicPlaying = true;

  const unlockedLevels = {
    easy: 1,
    medium: 1,
    hard: 1
  };

  window.onload = () => {
    const savedTheme = localStorage.getItem("selectedTheme") || "default";
    changeTheme(savedTheme);
    document.getElementById("themeSelector").value = savedTheme;

    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
    }, 2000);
    
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 50 },
        "size": { "value": 3 },
        "move": { "speed": 1 },
        "line_linked": { "enable": true }
      }
    });
  };

  function toggleMusic() {
    const bgMusic = document.getElementById("bgMusic");
    if (musicPlaying) {
      bgMusic.pause();
      document.querySelector(".music-btn").textContent = "üéµ Musica Off";
    } else {
      bgMusic.play();
      document.querySelector(".music-btn").textContent = "üéµ Musica On";
    }
    musicPlaying = !musicPlaying;
  }

  function changeTheme(theme) {
    document.body.className = theme + "-theme";
    localStorage.setItem("selectedTheme", theme);
  }

  function goHome() {
    document.getElementById("intro").classList.remove("hidden");
    document.getElementById("game").classList.add("hidden");
    document.getElementById("leaderboard").classList.add("hidden");
  }

  function startMode(mode) {
    gameMode = mode;
    playerName = document.getElementById("playerName").value;
    currentLevel = unlockedLevels[mode];
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    setLevel(gameMode);
  }

  function setLevel(mode) {
    let maxNumber;

    if (mode === 'easy') {
      maxNumber = 10 + (currentLevel - 1) * 5;
      tentativiRimasti = 10;
      document.getElementById("timer").classList.add("hidden"); // Nascondi il timer
    } else if (mode === 'medium') {
      maxNumber = 50 + (currentLevel - 1) * 10;
      tentativiRimasti = 12;
      document.getElementById("timer").classList.add("hidden"); // Nascondi il timer
    } else if (mode === 'hard') {
      maxNumber = 100 + (currentLevel - 1) * 20;
      tentativiRimasti = 15;
      document.getElementById("timer").classList.remove("hidden"); // Mostra il timer
      if (timerInterval) {
        clearInterval(timerInterval);
      }

      timerValue = 45;
      timerInterval = setInterval(() => {
        timerValue--;
        document.getElementById("timerValue").textContent = timerValue;
        if (timerValue <= 0) {
          clearInterval(timerInterval);
          document.getElementById("message").textContent = "üí• Tempo scaduto!";
          document.getElementById("retryBtn").classList.remove("hidden");
        }
      }, 1000);
    }

    numeroSegreto = Math.floor(Math.random() * maxNumber);
    document.getElementById("maxNumber").textContent = maxNumber;
    document.getElementById("tentativi").textContent = tentativiRimasti;
    document.getElementById("livelloCorrente").textContent = currentLevel;
    document.getElementById("message").textContent = '';
    document.getElementById("retryBtn").classList.add("hidden");
  }

  function check() {
    const userGuess = parseInt(document.getElementById("userGuess").value);
    const messageElement = document.getElementById("message");
    
    if (userGuess === numeroSegreto) {
      score++;
      messageElement.textContent = `üéâ Hai indovinato! Punteggio: ${score}`;
      messageElement.style.color = "green"; // Successo, colore verde
      unlockedLevels[gameMode]++;
      document.getElementById("retryBtn").classList.remove("hidden");
      clearInterval(timerInterval); // Se il timer √® in corso, fermalo
    } else {
      tentativiRimasti--;
      document.getElementById("tentativi").textContent = tentativiRimasti;
      
      if (userGuess < numeroSegreto) {
        messageElement.textContent = "üìâ Il numero √® troppo basso!";
        messageElement.style.color = "red"; // Errore, colore rosso
      } else if (userGuess > numeroSegreto) {
        messageElement.textContent = "üìà Il numero √® troppo alto!";
        messageElement.style.color = "red"; // Errore, colore rosso
      }
      
      if (tentativiRimasti <= 0) {
        messageElement.textContent = `üí• Hai perso! Il numero segreto era ${numeroSegreto}.`;
        document.getElementById("retryBtn").classList.remove("hidden");
        clearInterval(timerInterval); // Se il timer √® in corso, fermalo
      }
    }
  }

  function retry() {
    document.getElementById("userGuess").value = '';
    setLevel(gameMode);
    document.getElementById("retryBtn").classList.add("hidden");
    document.getElementById("message").textContent = '';
  }

  function showLeaderboard() {
    document.getElementById("leaderboard").classList.remove("hidden");
    document.getElementById("intro").classList.add("hidden");
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    const scoreList = document.getElementById("scoreList");
    scoreList.innerHTML = '';
    leaderboard.forEach(player => {
      const li = document.createElement("li");
      li.textContent = `${player.name}: ${player.score}`;
      scoreList.appendChild(li);
    });
  }

  function saveScore() {
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    leaderboard.push({ name: playerName, score: score });
    leaderboard.sort((a, b) => b.score - a.score); // Ordina per punteggio decrescente
    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    showLeaderboard();
  }
</script>
</body>
</html>
